<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <input id="nom" />
    <button onclick="afficher()">GO</button>
    <h1 id="demo"></h1>
    <script>
      function afficher() {
        const input = document.getElementById("nom");
        const nom = input.value;
        input.value = "";
        // document.getElementsByClassName('demo').innerHTML = nom.toUpperCase();
        const demo = document.getElementById("demo");
        demo.innerHTML = nom.toUpperCase();
      }
    </script>
  </body>
</html>
