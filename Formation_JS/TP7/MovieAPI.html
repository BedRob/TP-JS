<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes séries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel=icon
    href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/rocket.svg>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-rocket me-4"></i>
          Mes séries</a
        >
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-10">
              <input
                id="search"
                type="text"
                class="form-control"
                placeholder="Nom de la série"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-success" id="btnSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Séries</th>
                <th>Année</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="myTbody1"></tbody>
          </table>
        </div>
        <div class="offset-3 col-4">
          <h1>Séries à regarder :</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Séries</th>
                <th>Année</th>
                <th>rating</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="myTbody2"></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer></footer>
    <template id="template1">
      <tr>
        <td><!--titre--></td>
        <td><!--annee--></td>
        <td>
          <img width="80" />
          <!--img avec alt et src-->
        </td>
        <td class="align-middle">
          <button class="btn btn-outline-secondary">
            <i class="fa fa-plus"></i>
          </button>
        </td>
      </tr>
    </template>
    <template id="template2">
      <tr>
        <td><!--nom--></td>
        <td><!--annee--></td>
        <td><!--note--></td>
        <td>
          <img width="80" />
          <!--img avec alt et src-->
        </td>
        <td class="align-middle">
          <button class="btn btn-outline-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </template>
    <script src="MovieAPI.js"></script>
  </body>
</html>
